<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="./imgs/logo.svg" alt="logo" />
            <h4 class="logo">Three Dots</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="./imgs/cart.svg" alt="cart" />
        </div>

    </header>

    <main>

        <section class="presentation">

            <div class="introduction">

                <div class="intro-text">

                    <h1>Laptop for the future</h1>
                    <p>The new 14 inch bezeless display offering a 4k display with touch screen.</p>

                </div>

                <div class="cta">
                   
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add To Cart</button>

                </div>

            </div>

            <div class="cover">
               
                <img src="./imgs/matebook.png" alt="matebook">

            </div>

        </section>

        <div class="laptop-select">
            <img src="./imgs/arrow-left.svg" alt="left-arrow" />
            <img src="./imgs/dot.svg" alt="dot" />
            <img src="./imgs/dot-full.svg" alt="full-dot" />
            <img src="./imgs/dot-full.svg" alt="full-dot" />
            <img src="./imgs/arrow-right.svg" alt="right-arrow" />
        </div>

        <img src="./imgs/big-eclipse.svg" alt="big-circle" class="big-circle" />
        <img src="./imgs/mid-eclipse.svg" alt="mid-circle" class="medium-circle" />
        <img src="./imgs/small-eclipse.svg" alt="small-circle" class="small-circle">

    </main>
    
</body>
</html>
